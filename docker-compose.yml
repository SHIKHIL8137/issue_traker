services:
  # MongoDB service
  mongodb:
    image: mongo:5.0
    container_name: issue_tracker_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: issue_tracker_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password@mongodb:27017/issue_tracker?authSource=admin
      - JWT_SECRET=your_jwt_secret_here
      - PORT=5000
    depends_on:
      - mongodb

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: issue_tracker_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:5000/api

volumes:
  mongodb_data: